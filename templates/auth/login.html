{% extends 'base.html' %}

{% block title %}Connexion - Gestion Immobilière{% endblock %}

{% block auth_content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="cyber-card" style="width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-family: 'Orbitron', monospace; font-weight: 900; font-size: 2rem; margin-bottom: 0.5rem;">
                <i class="fas fa-building" style="color: var(--primary-neon);"></i>
                CYBER IMMO
            </h1>
            <p style="color: var(--text-secondary);">Connexion au système</p>
        </div>
        
        {% include 'includes/messages.html' %}
        
        <form method="post" class="fade-in">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user"></i> Utilisateur
                </label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="cyber-btn" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
            
            <div style="text-align: center;">
                <a href="{% url 'auth:register' %}" style="color: var(--secondary-neon); text-decoration: none;">
                    Créer un compte
                </a>
                <span style="color: var(--text-secondary); margin: 0 1rem;">|</span>
                <a href="{% url 'auth:forgot_password' %}" style="color: var(--secondary-neon); text-decoration: none;">
                    Mot de passe oublié
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
